<form>
<input id="quantity" type="text" placeholder="quantity" />
    <br>
    <input type="button" value="Calculate" id="calc"/>
</form>

<!--display total cost here--> 
<span>The Cost is: <span id="total">totalcost</span>

<script>
document.getElementById('calc').addEventListener('click', updater);

function updater () {
    var cost = 7;
    var quantity = document.getElementById('quantity').value;
    var totalcost = (cost * quantity);
    
    document.getElementById('total').innerText = totalcost;
}
</script>
